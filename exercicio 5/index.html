<html lang="en">

    <style>

            font-size: 2em;

<body>
    <div class="container">
    <h1>Exercicio 5</h1>
    <hr>
    <div class="mb-3">
        <label for="num" class="form-label">Digite um Numero</label>
        <input type="text" class="form-control" id="texto">
    </div>

    <div>
        <button type="button" class="btn btn-primary" id="botao">Inverter</button>
    </div>

    <div class="mt-5">
        <p id="resposta"></p>
    </div>
    </div>
</body>
<script>
function invertString(text){
    let aux = "";
    for(let i=0;i<text.length;i++){
        aux += text[(text.length-1)-i];
    }
    return aux
}
    const button = document.querySelector('#botao')

    botao.addEventListener('click',()=>{
        const text = document.querySelector('#texto').value
        const resp = document.querySelector('#resposta');

        resp.innerHTML = invertString(text);           
    })

</script>
